<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title class="example-card__title">{{item.title}}</mat-card-title>
    <img mat-card-image class="image" src="{{item.image}}" alt="watch">
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Year: {{item.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="mat-card-actions__button">
      <button class="button" mat-flat-button color="primary">+</button>
      <p class="mat-card-actions__text">Кол-во: {{item.quantity}}</p>
      <button class="button" mat-flat-button color="primary">-</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
