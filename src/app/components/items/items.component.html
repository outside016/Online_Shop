<div class="container">

  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button (click)="openDialog()" >Добавить товар</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card" *ngFor="let item of items">
      <mat-card-title class="example-card__title">{{item.title}}</mat-card-title>
      <img mat-card-image class="image" src="{{item.image}}" alt="watch">
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Year: {{item.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В Корзину</button>
      <button class="button" mat-flat-button color="primary" routerLink ="{{item.id}}">Подробнее</button>
      <button class="button" mat-flat-button [matMenuTriggerFor]="menu" color="primary">Ред.</button>
      <mat-menu #menu="matMenu">
        <button class="button" mat-menu-item (click)="deleteItem(item.id)">Удалить</button>
        <button class="button" mat-menu-item >Редактировать</button>
      </mat-menu>

    </mat-card-actions>
  </mat-card>
</div>
